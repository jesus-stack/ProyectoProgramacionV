<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/frame.xhtml">
  
             <ui:define name="left">
              
                 <h:form >
                  
                     <p:outputLabel class="label" for="name" value="Nombre"></p:outputLabel>
                 <p:inputText id="name" value="#{beanProducto.producto.nombre}"></p:inputText>
                  <p:outputLabel class="label" for="dsc" value="Descripcion"></p:outputLabel>
                  <p:inputText id="dsc" value="#{beanProducto.producto.descripcion}"></p:inputText>
                   <p:outputLabel class="label" for="price" value="Precio"></p:outputLabel>
                   <p:inputNumber id="price" value="#{beanProducto.producto.precio}"></p:inputNumber>
                   <p:outputLabel class="label" for="min" value="Minima Venta"></p:outputLabel>
                   <p:inputNumber id="min" value="#{beanProducto.producto.cantidadMinimaVenta}"></p:inputNumber>
                  <p:outputLabel class="label" for="img" value="Imagen"></p:outputLabel>
                  <p:inputText id="img" value="#{beanProducto.producto.foto}"></p:inputText>
                  <p:outputLabel   value="Ejemplo:imagen.Png"></p:outputLabel>
                  <br/>
                  <br/>
           
                  <p:panelGrid columns="1">
                      <p:commandButton  value="Guardar" ajax="false" actionListener="#{beanProducto.AgregarProducto()}" style="font-size: 13px"  icon="fa fa-save ">
                      </p:commandButton>
                      <p:commandButton  value="Buscar"  style="font-size: 14px"  icon="fas fa-search" />
                        <p:commandButton  value="Ayuda" style="font-size: 15px"  icon="fas fa-question" />
                  
                  </p:panelGrid>
                 
                    
                 </h:form>
                 
            </ui:define>

        

            <ui:define name="content">
            <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Mantenimiento de Productos</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table>
                </center>
                <p:dataTable  widgetVar="tabla" value="#{beanProducto.lista}" var="pro" >
                  
                    <p:column class="table" headerText="Nombre">
                    <h:outputText value="#{pro.nombre}"></h:outputText>
                </p:column>
                 <p:column  class="table" headerText="Descripcion">
                     <h:outputText value="#{pro.descripcion}"></h:outputText>
                </p:column>
                 <p:column headerText="Precio">
                     <h:outputText value="#{pro.estado}"></h:outputText>
                </p:column >
                    <p:column headerText="Minima Venta" style="width: 35px">
                     <h:outputText value="#{pro.cantidadMinimaVenta}"></h:outputText>
                </p:column>
                 <p:column headerText="Imagen">
                     <p:graphicImage library="img" class="imagen" name="#{pro.foto}"></p:graphicImage>
                </p:column>
               
                <p:column  headerText="Editar" style="width: 80px">
                   
                             <h:form>
                                 <p:commandButton icon="fas fa-edit" value="Editar" ajax="false" actionListener="#{beanProducto.editarProducto(pro)}" styleClass="btnedit"></p:commandButton>
                               
                             </h:form>           
                </p:column>
                <p:column headerText="Eliminar" style="width: 85px">
                                <h:form>
                                   <p:commandButton icon="fas fa-trash-alt" value="Eliminar" styleClass="btndelete"></p:commandButton>
                                </h:form>
                            </p:column>     
                      
                   
              
                    </p:dataTable>
                   
               
            </ui:define>
                <ui:define name="right">
                    <h:form>
    <p:tieredMenu style="width: 300px">   
            <p:menuitem class="mantenimiento" outcome="/MantenimientoUsuarios">
                    <p:graphicImage class="icon"  library="img" name="usuario.png"></p:graphicImage>
                    <h:outputLabel class="itemlabelM" value="Usuarios"></h:outputLabel>
                  
                </p:menuitem>
        <p:menuitem class="mantenimiento" outcome="/mantenimientoProductos">
                    <p:graphicImage class="icon"  library="img" name="producto.png"></p:graphicImage>
                    <h:outputLabel class="itemlabelM" value="Productos"></h:outputLabel>
                </p:menuitem>
        </p:tieredMenu>
    </h:form>
                </ui:define>

        </ui:composition>

    </body>
</html>
