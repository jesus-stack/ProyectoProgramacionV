<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./frame.xhtml">

            <ui:define name="content">
               <h:form>
                   <p:dataView  var="product" value="#{beanProducto.listaCodigo}">
                  
                       <p:dataViewListItem>
                           <p:outputLabel value="#{product.nombre}"></p:outputLabel>
                           <br/>
                           <br/>
                           <p:graphicImage class="logo" library="img" name="alas.png"></p:graphicImage>
                           <br/>
                           <p:outputLabel value="#{product.descripcion}"></p:outputLabel>
                           <br></br>
                           <p:outputLabel value="$#{product.precio}"></p:outputLabel>
                           <p:commandButton value="agregar al carrito"></p:commandButton>
                       </p:dataViewListItem>
                    
        </p:dataView>
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
