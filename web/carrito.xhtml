<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/frame.xhtml">

            <ui:define name="content">
                <h:form>
                
              <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Carrito de Compras</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table></center>
 
                <h:form>
                   
                 
                    <p:dataView class="carrito" var="trans" value="#{beanTransaccion.pedido.productos}" layout="list" 
                   
                   >
                       
              <p:dataViewListItem>
                  <div class="product-list-item producto">
                      <p:graphicImage library="img" class="logo" name="#{trans.producto.foto}"/>
                    <div class="product-list-detail">
                        <div class="product-name carlabel">Producto: #{trans.producto.nombre}</div>
                      
                   
                        <div class="product-description carlabel">Precio: ₡#{trans.producto.precio}         Cantidad: #{trans.cantidad}</div>
                       
                    </div>
                    <div class="product-list-action">
                        <h:outputText value="₡  #{trans.producto.precio*trans.cantidad}" styleClass="product-price">
                            <f:convertNumber  type="currency"/>
                        </h:outputText>
                        
                        <p:commandButton class="btnEliminar" ajax="false" actionListener="#{beanTransaccion.EliminarProducto(trans.producto)}"
                                         value="Eliminar"
                                         icon="fas fa-trash-alt"
                                         >
                        </p:commandButton>
                       
                    </div>
                </div>
            </p:dataViewListItem>
              
              </p:dataView>
                    <div class="label" style="position: absolute;left: 65vw;top: 50vh">
                        <div style="margin-left: 5vw">
                         <p:outputLabel value="Fecha de entrega: "></p:outputLabel><br/>
                         <p:datePicker ></p:datePicker><br/><br/>
                         <p:outputLabel value="Hora de entrega:"></p:outputLabel><br/>
                         <p:datePicker id="timeonlyMinMax"  timeOnly="true" pattern="HH:mm" /><br/><br/>
                         <p:outputLabel value="tipo Envio: "></p:outputLabel><br/>
                         <p:selectOneMenu value="#{beanTransaccion.pedido.id}"  style="width:20vw">
                             <f:selectItems value="#{beanTransaccion.cmbdirecciones()}"></f:selectItems>
                         </p:selectOneMenu>
                        </div>
                          <p:commandButton class="btnconfirmarpedido" value="Confirmar Pedido"  onclick="PF('direc').show()">
                       
                </p:commandButton>
                    </div>
                  
            
                </h:form>
                
                
                
                
                
                
                
                
                    <p:dialog blockScroll="true" width="100%" height="90% !important" class="direccion" header="Seleccionar dirección" widgetVar="direc"  showEffect="fade" modal="true">
                        <center>
                            <h:form>
                        <p:datePicker></p:datePicker> <br/>
                        <p:selectOneMenu></p:selectOneMenu><br/>
                        <p:selectOneMenu></p:selectOneMenu><br/>
                        
                        </h:form>
                        
                        </center>
                        <p:dataTable  rows="4" class="dataT" styleClass="tablamantenimiento"  widgetVar="tabla" value="#{beanTransaccion.pedido.cliente.direccione}" var="dire"  
                                   >
                  
                    <p:column class="table" headerText="Provincia">
                        <h:outputText value="#{dire.b.p.nombre}"></h:outputText>
                </p:column>
                 <p:column  class="table" headerText="Canton">
                     <h:outputText value="#{dire.b.c.nombre}"></h:outputText>
                </p:column>
                 <p:column headerText="Distrito">
                     <h:outputText value="#{dire.b.d.nombre}"></h:outputText>
                </p:column >
                    <p:column headerText="Barrio" >
                        <h:outputText value="#{dire.b.nombre}"></h:outputText>
                </p:column>
                 <p:column headerText="Señas" >
                     <h:outputText value="#{dire.sennas}"></h:outputText>
                </p:column>
                
               
                <p:column  style="width: 150px">
                   
                             <h:form>
                                 <p:commandButton icon="fas fa-edit" value="Seleccionar" ajax="false"  styleClass="btnedit"></p:commandButton>
                               
                             </h:form>           
                </p:column>
                           
                      
                   
              
                    </p:dataTable>
                       <h:form>
                           <center>  <p:commandButton style="position: relative" icon="fas fa-edit" value="Agregar nueva dirección"  ajax="false"  styleClass="btnedit"></p:commandButton></center>
                               
                             </h:form>  
               
            </p:dialog>
                
                
</h:form>
            </ui:define>
            <ui:define name="right">
                
         
                    
               
            </ui:define>

        </ui:composition>

    </body>
</html>
