<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/frame.xhtml">

            <ui:define name="content">
                
              <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Carrito de Compras</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table></center>
 
                <h:form>
                    <p:commandButton class="btnconfirmarpedido" value="Confirmar Pedido">
                    
                </p:commandButton>
                    <p:dataView var="product" value="#{beanProducto.lista}" layout="list" 
                   
                   >
                       
              <p:dataViewListItem>
                  <div class="product-list-item producto">
                    <p:graphicImage library="img" class="logo" name="#{product.foto}"/>
                    <div class="product-list-detail">
                        <div class="product-name">#{product.nombre}</div>
                        <div class="product-description">#{product.descripcion}</div>
                       
                    </div>
                    <div class="product-list-action">
                        <h:outputText value="â‚¡  #{product.precio}" styleClass="product-price">
                            <f:convertNumber  type="currency"/>
                        </h:outputText>
                        <p:commandButton class="btnEliminar" type="button"
                                         value="Eliminar"
                                         icon="fas fa-trash-alt"
                                         >
                        </p:commandButton>
                       
                    </div>
                </div>
            </p:dataViewListItem>
              
              </p:dataView>
                </h:form>

            </ui:define>
            <ui:define name="right">
                
         
                    
               
            </ui:define>

        </ui:composition>

    </body>
</html>
