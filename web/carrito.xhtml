<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/frame.xhtml">

            <ui:define name="content">
                
              <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Carrito de Compras</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table></center>
 
                <h:form>
                    <p:commandButton class="btnconfirmarpedido" value="Confirmar Pedido" onclick="PF('direc').show()">
                    
                </p:commandButton>
                    <center>
                    <p:dataView class="carrito" var="trans" value="#{beanTransaccion.pedido.productos}" layout="list" 
                   
                   >
                       
              <p:dataViewListItem>
                  <div class="product-list-item producto">
                      <p:graphicImage library="img" class="logo" name="#{trans.producto.foto}"/>
                    <div class="product-list-detail">
                        <div class="product-name carlabel">Producto: #{trans.producto.nombre}</div>
                      
                   
                        <div class="product-description carlabel">Precio: ₡#{trans.producto.precio}         Cantidad: #{trans.cantidad}</div>
                       
                    </div>
                    <div class="product-list-action">
                        <h:outputText value="₡  #{trans.producto.precio*trans.cantidad}" styleClass="product-price">
                            <f:convertNumber  type="currency"/>
                        </h:outputText>
                        <p:commandButton class="btnEliminar" type="button"
                                         value="Eliminar"
                                         icon="fas fa-trash-alt"
                                         >
                        </p:commandButton>
                       
                    </div>
                </div>
            </p:dataViewListItem>
              
              </p:dataView>
                    </center>
                </h:form>
                
                
                
                
                
                
                
                
                   <p:dialog class="direccion" header="Seleccionar dirección" widgetVar="direc"  showEffect="fade" modal="true">
                       <p:dataTable styleClass="tablamantenimiento"  widgetVar="tabla" value="#{beanTransaccion.pedido.cliente.direccione}" var="dire" >
                  
                    <p:column class="table" headerText="Provincia">
                        <h:outputText value="#{dire.p.nombre}"></h:outputText>
                </p:column>
                 <p:column  class="table" headerText="Canton">
                     <h:outputText value="#{dire.c.nombre}"></h:outputText>
                </p:column>
                 <p:column headerText="Distrito">
                     <h:outputText value="#{dire.d.nombre}"></h:outputText>
                </p:column >
                    <p:column headerText="Barrio" >
                        <h:outputText value="#{dire.b.nombre}"></h:outputText>
                </p:column>
                 <p:column headerText="Señas" >
                     <h:outputText value="#{dire.sennas}"></h:outputText>
                </p:column>
                
               
                <p:column  style="width: 150px">
                   
                             <h:form>
                                 <p:commandButton icon="fas fa-edit" value="Seleccionar" ajax="false"  styleClass="btnedit"></p:commandButton>
                               
                             </h:form>           
                </p:column>
                            <h:form>
                                 <p:commandButton icon="fas fa-edit" value="Seleccionar" ajax="false"  styleClass="btnedit"></p:commandButton>
                               
                             </h:form>  
                      
                   
              
                    </p:dataTable>
               
            </p:dialog>
                
                

            </ui:define>
            <ui:define name="right">
                
         
                    
               
            </ui:define>

        </ui:composition>

    </body>
</html>
