<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/frame.xhtml">

            <ui:define name="content">
                <h:form>
                
              <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Carrito de Compras</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table></center>
 
                <h:form>
                   
                 
                    <p:dataView class="carrito" var="trans" value="#{beanTransaccion.pedido.productos}" layout="list" 
                   
                   >
                       
              <p:dataViewListItem>
                  <div class="product-list-item producto">
                      <p:graphicImage library="img" class="logo" name="#{trans.producto.foto}"/>
                    <div class="product-list-detail">
                        <div class="product-name carlabel">Producto: #{trans.producto.nombre}</div>
                      
                   
                        <div class="product-description carlabel">Precio: ₡#{trans.producto.precio}         Cantidad: #{trans.cantidad}</div>
                       
                    </div>
                    <div class="product-list-action">
                        <h:outputText value="₡  #{trans.producto.precio*trans.cantidad}" styleClass="product-price">
                            <f:convertNumber  type="currency"/>
                        </h:outputText>
                        
                        <p:commandButton class="btnEliminar" ajax="false" actionListener="#{beanTransaccion.EliminarProducto(trans.producto)}"
                                         value="Eliminar"
                                         icon="fas fa-trash-alt"
                                         >
                        </p:commandButton>
                       
                    </div>
                </div>
            </p:dataViewListItem>
              
              </p:dataView>
                    <div class="label" style="position: absolute;left: 65vw;top: 35vh">
                        <h:form rendered="#{beanTransaccion.consultarFactura}" >
                        <div style="margin-left: 5vw">
                         <p:outputLabel value="Fecha de entrega: "></p:outputLabel><br/>
                         <p:datePicker ></p:datePicker><br/><br/>
                         <p:outputLabel value="Hora de entrega:"></p:outputLabel><br/>
                         <p:selectOneMenu>
                         
                               <f:selectItem itemValue="9:00" itemLabel="9:00 am"></f:selectItem>
                                <f:selectItem itemValue="10:00" itemLabel="10:00 am"></f:selectItem>
                                 <f:selectItem itemValue="11:00" itemLabel="11:00 am"></f:selectItem>
                                  <f:selectItem itemValue="12:00" itemLabel="12:00 pm"></f:selectItem>
                                   <f:selectItem itemValue="13:00" itemLabel="1:00 pm"></f:selectItem>
                                    <f:selectItem itemValue="14:00" itemLabel="2:00 pm"></f:selectItem>
                                     <f:selectItem itemValue="15:00" itemLabel="3:00 pm"></f:selectItem>
                                      <f:selectItem itemValue="16:00" itemLabel="4:00 pm"></f:selectItem>
                                       <f:selectItem itemValue="17:00" itemLabel="5:00 pm"></f:selectItem>
                                        <f:selectItem itemValue="18:00" itemLabel="6:00 pm"></f:selectItem>
                                         <f:selectItem itemValue="19:00" itemLabel="7:00 pm"></f:selectItem>
                                          <f:selectItem itemValue="20:00" itemLabel="8:00 pm"></f:selectItem>
                                  
                             
                         </p:selectOneMenu><br/><b/>
                         <p:outputLabel value="tipo Envio: "></p:outputLabel><br/>
                         <p:selectOneMenu value="#{beanTransaccion.tipoDespacho}"  style="width:20vw">
                             <f:selectItems value="#{beanTransaccion.cmbTipoEnvio()}"></f:selectItems>
                         </p:selectOneMenu>
                         <br/><br/>
                          <p:outputLabel value="Dirección: "></p:outputLabel><br/>
                          <p:selectOneMenu value="#{beanTransaccion.direccion}"  style="width:20vw">
                              <f:selectItems value="#{beanTransaccion.cmbdirecciones()}"></f:selectItems>
                         </p:selectOneMenu>
                          
                          
                         
                        </div>
                        
                        
                   
                        
                        
                            <p:commandButton class="btnconfirmarpedido" actionListener="#{beanTransaccion.consultar()}" value="Consultar factura" onclick="PF('ConsultarFactura').show()" ajax="false"  >
                       
                </p:commandButton>
                        </h:form>
                       
                    <h:form rendered="#{beanTransaccion.confirmarpedido}">
                        <h:outputLabel value="SubTotal:    ₡  "/>
                        <h:outputLabel value="#{beanTransaccion.pedido.calcularSubTotal()}"></h:outputLabel>
                           <br></br>
                       <br></br>
                        <h:outputLabel value="Cobro por envio:    ₡  "/>
                       
                        <h:outputLabel value="#{beanTransaccion.pedido.costoEnvio()}"></h:outputLabel>
                           <br></br>
                       <br></br>
                       <h:outputLabel value="IVA:    ₡  "/>
                       
                       <h:outputLabel value="#{beanTransaccion.pedido.calcularIva()}"></h:outputLabel>
                           <br></br>
                       <br></br>
                        <h:outputLabel value="Descuento:    ₡  "/>
                       
                        <h:outputLabel value="#{beanTransaccion.pedido.calcularSubTotal()}"></h:outputLabel>
                           <br></br>
                       <br></br>
                           <h:outputLabel value="Monto total:    ₡  "/>
                           <h:outputText value="#{beanTransaccion.pedido.calcularTotal()}"/>
                         
                           <br/>
                           <br/>
                            <h:outputLabel value="Tipo despacho:    ₡  "/>
                            <h:outputText value="#{beanTransaccion.pedido.tipoDspacho.des}"/>
                         
                           <br/>
                           <br/>
                           <h:outputLabel value="Id direccion:    ₡  "/>
                           <h:outputText value="#{beanTransaccion.direccion}"/>
                         
                           <br/>
                           <p:commandButton ajax="false" style="float: right" value="Cancelar" actionListener="#{beanTransaccion.confirmar()}"></p:commandButton>
                           <br/>
                           <p:commandButton class="btnconfirmarpedido" actionListener="#{beanTransaccion.confirmar()}" ajax="false" value="Confirmar Pedido"  >
                       
                </p:commandButton>
                          
                    </h:form>
                    
                    </div>
                   
        
            
                </h:form>
                
                     
               
              
                
                
                
                
                
                
                  
                
                
</h:form>
            </ui:define>
            <ui:define name="right">
                
         
                    
               
            </ui:define>

        </ui:composition>

    </body>
</html>
