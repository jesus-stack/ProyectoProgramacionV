<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/frame.xhtml">
  
             <ui:define name="left">
              
                 <h:form >
                  
                     <p:outputLabel class="label" for="provincia" value="Provincia"></p:outputLabel>
                     <p:selectOneMenu value="#{beanDireccion.provincia}" id="provincia">
                         <f:selectItems value="#{beanDireccion.provincias}"></f:selectItems>
                         <p:ajax event="change" listener="#{beanDireccion.llenarCantones()}" update="canton"></p:ajax>
                     </p:selectOneMenu>
                  <p:outputLabel class="label" for="canton" value="Canton"></p:outputLabel><br/>
                  <p:selectOneMenu value="#{beanDireccion.canton}" id="canton">
                    
                      <f:selectItems value="#{beanDireccion.cantones}"></f:selectItems>
                        <p:ajax event="change" listener="#{beanDireccion.llenarDistritos()}" update="distrito"></p:ajax>
                  </p:selectOneMenu><br/>
                  <p:outputLabel class="label" for="distrito" value="Distrito"></p:outputLabel><br/>
                  <p:selectOneMenu value="#{beanDireccion.distrito}" id="distrito">
                      <p:ajax event="change" listener="#{beanDireccion.llenarBarrios()}" update="barrio"></p:ajax>
                       <f:selectItems value="#{beanDireccion.distritos}"></f:selectItems>
                  </p:selectOneMenu><br/>
                  <p:outputLabel class="label" for="barrio" value="Barrio"></p:outputLabel><br/>
                  <p:selectOneMenu style="width: 15vw" value="#{beanDireccion.barrio}" id="barrio">
                  
                       <f:selectItems value="#{beanDireccion.barrios}"></f:selectItems>
                  </p:selectOneMenu>
                   <p:outputLabel class="label" for="senna" value="Señas"></p:outputLabel>
                   <p:inputText id="senna" value="#{beanDireccion.sennas}" required="true" requiredMessage="Debe digitar akgunas Señas"></p:inputText>
        <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
           
                  <p:panelGrid columns="2" >
                      <p:commandButton  value="Guardar" ajax="false" actionListener="#{beanDireccion.InsertarProvincia()}" styleClass="btn"  icon="fa fa-save ">
                      </p:commandButton>
                      <p:commandButton  value="Nuevo"  ajax="false" actionListener="#{beanDireccion.nuevo()}" styleClass="btn new"  icon="fa fa-save ">
                      </p:commandButton>
                      <p:commandButton  value="Buscar"  styleClass="btn new"  icon="fas fa-search" />
                        <p:commandButton  value="Ayuda" styleClass="btn help"   icon="fas fa-question" />
                  
                  </p:panelGrid>
                 
                    
                 </h:form>
                 
            </ui:define>

        

            <ui:define name="content">
            <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Mantenimiento de Productos</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table>
                </center>
                <p:dataTable styleClass="tablamantenimiento"  widgetVar="tabla" value="#{beanDireccion.direcciones}" var="dire" >
                  
                  <p:column class="table" headerText="Provincia">
                      <h:outputText value="#{dire.b.p.nombre}"></h:outputText>
                </p:column>
                 <p:column  class="table" headerText="Canton">
                     <h:outputText value="#{dire.b.c.nombre}"></h:outputText>
                </p:column>
                 <p:column headerText="Distrito">
                     <h:outputText value="#{dire.b.d.nombre}"></h:outputText>
                </p:column >
                    <p:column headerText="Barrio" >
                        <h:outputText value="#{dire.b.nombre}"></h:outputText>
                </p:column>
                 <p:column headerText="Señas" >
                     <h:outputText value="#{dire.sennas}"></h:outputText>
                </p:column>
               
                <p:column  style="width: 80px">
                   
                             <h:form>
                                 <p:commandButton icon="fas fa-edit" value="Editar" actionListener="#{beanDireccion.editar(dire)}" ajax="false"  styleClass="btnedit"></p:commandButton>
                               
                             </h:form>           
                </p:column>
                <p:column style="width: 85px">
                                <h:form>
                                    <p:commandButton actionListener="#{beanDireccion.eliminar(dire)}" icon="fas fa-trash-alt" ajax="false"  value="Eliminar" styleClass="btndelete"></p:commandButton>
                                </h:form>
                            </p:column>     
                      
                   
              
                    </p:dataTable>
                   
               
            </ui:define>
              

        </ui:composition>

    </body>
</html>
