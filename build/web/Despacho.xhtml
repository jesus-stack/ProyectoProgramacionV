<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./frame.xhtml">

            <ui:define name="content">
               <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Despacho de pedidos</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table></center>
                <p:dataTable styleClass="tablamantenimiento"  widgetVar="tabla" value="#{beanTransaccion.pedidosDespachar}" var="trans" >
                  
                    <p:column class="table" headerText="Cliente">
                        <h:outputText value="#{trans.cliente.nombre}  #{trans.cliente.apellido}"></h:outputText>
                </p:column>
                     <p:column class="table" headerText="Productos">
                         <h:outputText value="#{trans.listaProductos}"></h:outputText>
                </p:column>
              
               
                <p:column  style="width: 100px">
                   
                             <h:form>
                                 <p:commandButton icon="fas fa-paper-plane" value="Depachar" ajax="false" actionListener="#{beanTransaccion.despachar(trans.id)}" styleClass="btnedit"></p:commandButton>
                               
                             </h:form>           
                </p:column>
               
                      
                   
              
                    </p:dataTable>
               
                
            </ui:define>

        </ui:composition>

    </body>
</html>
