<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/frame.xhtml">
  
             <ui:define name="left">
                
                 <h:form enctype="multipart/form-data">
                  
                     <p:outputLabel class="label" for="name" value="Nombre"></p:outputLabel>
                 <p:inputText id="name" value="#{beanProducto.producto.nombre}"></p:inputText>
                  <p:outputLabel class="label" for="dsc" value="Descripcion"></p:outputLabel>
                  <p:inputText id="dsc" value="#{beanProducto.producto.descripcion}"></p:inputText>
                   <p:outputLabel class="label" for="price" value="Precio"></p:outputLabel>
                   <p:inputNumber id="price" value="#{beanProducto.producto.precio}"></p:inputNumber>
                   <p:outputLabel class="label" for="min" value="Minima Venta"></p:outputLabel>
                   <p:inputNumber id="min" value="#{beanProducto.producto.cantidadMinimaVenta}"></p:inputNumber>
                  
                  <br/>
                  <br/>
           
                   <p:growl showDetail="true"></p:growl>
               
                        <p:tieredMenu style="width: 100px;">   
                            <p:menuitem class="mantenimiento" ajax="false" onclick="#{beanProducto.AgregarProducto()}">
                    <p:graphicImage class="icon"  library="img" name="guardar.png"></p:graphicImage>
                    <h:outputLabel class=" itemlabelM "  value="Guardar" ></h:outputLabel>
                    
                </p:menuitem>
                                     <p:menuitem class="mantenimiento">
                    <p:graphicImage class="icon"  library="img" name="buscar.png"></p:graphicImage>
                    <h:outputLabel class="itemlabelM" value="Buscar"></h:outputLabel>
                </p:menuitem>
        <p:menuitem class="mantenimiento" >
                    <p:graphicImage class="icon"  library="img" name="ayuda.png"></p:graphicImage>
                    <h:outputLabel class="itemlabelM" value="Ayuda"></h:outputLabel>
                </p:menuitem>
                     </p:tieredMenu>
                 </h:form>
                 
            </ui:define>

        

            <ui:define name="content">
            <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Mantenimiento de Productos</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table>
                </center>
                <p:dataTable  value="#{beanProducto.lista}" var="pro" >
                  
                    <p:column class="table" headerText="Nombre">
                    <h:outputText value="#{pro.nombre}"></h:outputText>
                </p:column>
                 <p:column  class="table" headerText="Descripcion">
                     <h:outputText value="#{pro.descripcion}"></h:outputText>
                </p:column>
                 <p:column headerText="Precio">
                     <h:outputText value="#{pro.precio}"></h:outputText>
                </p:column >
                    <p:column headerText="Minima Venta" style="width: 35px">
                     <h:outputText value="#{pro.cantidadMinimaVenta}"></h:outputText>
                </p:column>
                 <p:column headerText="Imagen">
                     <p:graphicImage value="#{pro.imagen}"></p:graphicImage>
                </p:column>
               
                <p:column headerText="Editar" >
                             <h:form>
                 <p:menuitem class="mantenimiento" >
                    <p:graphicImage class="icon"  library="img" name="editar.png"></p:graphicImage>
                    <h:outputLabel class=" itemlabelM itemlabelMIE" value="Editar"></h:outputLabel>
                    
                </p:menuitem>
                                   </h:form>
                              </p:column>
                <p:column headerText="Eliminar">
                                <h:form>
                                 <p:menuitem class="mantenimiento" >
                    <p:graphicImage class="icon"  library="img" name="eliminar.png"></p:graphicImage>
                    <h:outputLabel class=" itemlabelM itemlabelMID" value="Eliminar"></h:outputLabel>
                    
                </p:menuitem>
                                </h:form>
                            </p:column>     
                      
                   
              
                    </p:dataTable>
                   
               
            </ui:define>
                <ui:define name="right">
                    <h:form>
    <p:tieredMenu style="width: 300px">   
            <p:menuitem class="mantenimiento" outcome="/MantenimientoUsuarios">
                    <p:graphicImage class="icon"  library="img" name="usuario.png"></p:graphicImage>
                    <h:outputLabel class="itemlabelM" value="Usuarios"></h:outputLabel>
                  
                </p:menuitem>
        <p:menuitem class="mantenimiento" outcome="/mantenimientoProductos">
                    <p:graphicImage class="icon"  library="img" name="producto.png"></p:graphicImage>
                    <h:outputLabel class="itemlabelM" value="Productos"></h:outputLabel>
                </p:menuitem>
        </p:tieredMenu>
    </h:form>
                </ui:define>

        </ui:composition>

    </body>
</html>
