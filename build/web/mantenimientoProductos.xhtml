<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/frame.xhtml">
  
             <ui:define name="left">
              
                 <h:form enctype="multipart/form-data" >
                  
                     <p:outputLabel class="label" for="name" value="Nombre"></p:outputLabel>
                     <p:inputText id="name" value="#{beanProducto.producto.nombre}" required="true" requiredMessage="Debe digitar un nombre"></p:inputText>
                  <p:outputLabel class="label" for="dsc" value="Descripcion"></p:outputLabel>
                  <p:inputText id="dsc" value="#{beanProducto.producto.descripcion}" required="true" requiredMessage="Debe digitar una descripcion"></p:inputText>
                   <p:outputLabel class="label" for="price" value="Precio"></p:outputLabel>
                   <p:inputNumber id="price" value="#{beanProducto.producto.precio}" required="true" requiredMessage="Debe digitar un precio para el producto" ></p:inputNumber>
                   <p:outputLabel class="label" for="min" value="Minima Venta"></p:outputLabel>
                   <p:inputNumber id="min" value="#{beanProducto.producto.cantidadMinimaVenta}" required="true" requiredMessage="Debe digitar la cantidad minima para la venta"></p:inputNumber>
                  <p:outputLabel class="label" for="img" value="Imagen"></p:outputLabel>
                  <p:fileUpload skinSimple="true" mode="simple" id="img" label="Imagen" value="#{beanProducto.imagen}" immediate="true"></p:fileUpload>
           
                  <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
           
                  <p:panelGrid columns="2" >
                      <p:commandButton  value="Guardar" ajax="false" actionListener="#{beanProducto.AgregarProducto()}" styleClass="btn"  icon="fa fa-save ">
                      </p:commandButton>
                      <p:commandButton  value="Nuevo"  ajax="false" actionListener="#{beanProducto.nuevo()}" styleClass="btn new"  icon="fa fa-save ">
                      </p:commandButton>
                      <p:commandButton  value="Buscar"  styleClass="btn new"  icon="fas fa-search" />
                        <p:commandButton  value="Ayuda" styleClass="btn help"   icon="fas fa-question" />
                  
                  </p:panelGrid>
                 
                    
                 </h:form>
                 
            </ui:define>

        

            <ui:define name="content">
            <center> <table border="0" cellspacing="36" cellpadding="15">
                        <thead>
                            <tr>
                                <th>
                                    <h>Mantenimiento de Productos</h>
                                
                                </th>
                            </tr>
                        </thead>
                      
                    </table>
                </center>
                <p:dataTable styleClass="tablamantenimiento"  widgetVar="tabla" value="#{beanProducto.lista}" var="pro" >
                  
                    <p:column class="table" headerText="Nombre">
                    <h:outputText value="#{pro.nombre}"></h:outputText>
                </p:column>
                 <p:column  class="table" headerText="Descripcion">
                     <h:outputText value="#{pro.descripcion}"></h:outputText>
                </p:column>
                 <p:column headerText="Precio">
                     <h:outputText value="#{pro.precio}"></h:outputText>
                </p:column >
                    <p:column headerText="Minima Venta" style="width: 35px">
                     <h:outputText value="#{pro.cantidadMinimaVenta}"></h:outputText>
                </p:column>
                <p:column style="width: 150px" headerText="Imagen">
                     <p:graphicImage library="img" class="imagen" name="#{pro.foto}"></p:graphicImage>
                </p:column>
               
                <p:column  style="width: 80px">
                   
                             <h:form>
                                 <p:commandButton icon="fas fa-edit" value="Editar" ajax="false" actionListener="#{beanProducto.editarProducto(pro)}" styleClass="btnedit"></p:commandButton>
                               
                             </h:form>           
                </p:column>
                <p:column style="width: 85px">
                                <h:form>
                                    <p:commandButton icon="fas fa-trash-alt" ajax="false" actionListener="#{beanProducto.EliminarProducto(pro)}" value="Eliminar" styleClass="btndelete"></p:commandButton>
                                </h:form>
                            </p:column>     
                      
                   
              
                    </p:dataTable>
                   
               
            </ui:define>
              

        </ui:composition>

    </body>
</html>
