<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./frame.xhtml">

            <ui:define name="content">
              <h:form id="form">
                  <p:dataView var="product" value="#{beanProducto.listaCodigo}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16" layout="grid"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    >

            <p:dataViewGridItem>
                <div class="product-grid-item card border-1">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"/>
                            <span class="product-category">#{product.nombre}</span>
                        </div>
                      
                    </div>
                    <div class="product-grid-item-content">
                        <p:graphicImage library="img" class="logo" name="alas.png"/>
                        <div class="product-name">#{product.cantidadMinimaVenta}</div>
                        <div class="product-description">#{product.descripcion}</div>
                        <p:rating readonly="true" value="4"/>
                    </div>
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{product.precio}" styleClass="product-price">
                            <f:convertNumber currencySymbol="â‚¡" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button"
                                            value="Add To Cart"
                                            icon="pi pi-shopping-cart"
                                            disabled="#{product.nombre == 'OUTOFSTOCK'}">
                        </p:commandButton>
                    </div>
                </div>
            </p:dataViewGridItem>
        </p:dataView>
              </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
